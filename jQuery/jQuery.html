<!DOCTYPE html> <!----jquery.html----->
<html>
  <head>
    <!----link to the google api jquery files----->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body>
    <script>
       //wait until the documents is loaded before running any jquery.
      $(document).ready(function () {
        //content to be added to the html element
        $("body").append(
          "<div id='container'>\
             <div id='inner'>\
               <h1>Basic jquery</h1>\
               <p id='1'>Paragraph 1</p>\
               <p id='2'>Paragraph 2</p>\
               <p id='3'>Paragraph 3</p>\
             </div>\
           </div>"
        );
        //using jquery to add css to the html element with id = 2
        $("#2").css({ color: "red" });
        //click function to hide the h1 element when the element with 
        //id = 3 is clicked  
        $("#3").click(function () {
          $("h1").hide();
        });
      });

    // Instantaneously hide all paragraphs
$( "p" ).hide();
 
 // Instantaneously show all divs that have the hidden style class
 $( "div.hidden" ).show();
    </script>
  </body>
</html>
